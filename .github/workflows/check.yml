name: TV check

on:
  schedule:
    - cron: "35 2 * * *"
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
jobs:
  run_tv_detection:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Download FFprobe
      run: |
        mkdir ffprobe
        curl -L -o ffprobe/ffprobe https://johnvansickle.com/ffmpeg/releases/ffmpeg-release-amd64-static.tar.xz
        tar -xJf ffprobe/ffprobe -C ffprobe/
        chmod +x ffprobe/ffprobe
        sudo mv ffprobe/ffprobe /usr/local/bin/
        
    - name: Debug info
      run: |
        pwd
        ls -la
        ffprobe -version

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # 如果有依赖需求，请将其添加到 requirements.txt 文件中

    - name: Run TV Ckeck
      run: python ${{ github.workspace }}/check_iptv.py  # 替换为你的Python文件的名称
      
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.0.0
      with:
        name: iptv-all
        path: ${{ github.workspace }}/

    - name: 提交更改
